<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Restaurant Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .menu-section {
            margin: 40px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .price {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Your Restaurant Menu</h1>

    <div class="menu-section">
        <h2>Appetizers</h2>
        <div class="menu-item">
            <span>Spring Rolls</span>
            <span class="price">$5.99</span>
        </div>
        <div class="menu-item">
            <span>Bruschetta</span>
            <span class="price">$6.50</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Main Dishes</h2>
        <div class="menu-item">
            <span>Grilled Salmon</span>
            <span class="price">$18.99</span>
        </div>
        <div class="menu-item">
            <span>Chicken Alfredo</span>
            <span class="price">$14.99</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Desserts</h2>
        <div class="menu-item">
            <span>Cheesecake</span>
            <span class="price">$7.50</span>
        </div>
        <div class="menu-item">
            <span>Tiramisu</span>
            <span class="price">$6.99</span>
        </div>
    </div>
</body>
</html>
